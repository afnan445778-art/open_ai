<!DOCTYPE html>
<html lang="">
<head>
    <title>My AI Chat</title>
</head>
<body>
    <h2>Chat with AI</h2>
    <label for="userInput"></label><input id="userInput" placeholder="Type your message" style="width:300px">
    <button onclick="sendMessage()">Send</button>
    <div id="responseDiv" style="margin-top:20px; border:1px solid #ccc; padding:10px; width:320px;">
        Response will appear here
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            const responseDiv = document.getElementById("responseDiv");

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                });
                const data = await res.json();
                data.reply = undefined;

                if (data.reply) {
                    responseDiv.innerText = data.reply;
                } else if (data.error) {
                    responseDiv.innerText = "Error: " + data.error;
                }
            } catch (err) {
                responseDiv.innerText = "Request failed: " + err;
            }
        }
    </script>
</body>
</html>
